{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h1 class="mb-4 text-danger">Edit Product: {{ product.name }} (ID: {{ product.id }})</h1>

<div class="card p-4">
    <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="image" class="form-label">Image Path (static/images/)</label>
                <input type="text" class="form-control" id="image" name="image" value="{{ product.image }}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    {% for cat in categories %}
                        <option value="{{ cat }}" {% if cat == product.category %}selected{% endif %}>{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Price (â‚¹)</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock Quantity</label>
            <input type="number" min="0" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update Product</button>
        <a href="{{ url_for('manage_products') }}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
